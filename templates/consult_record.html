{% extends 'layout.html' %}


{% block content %}
    <div class="luffy-container">
        <h3>跟进记录</h3>
        <div class="row">
            <div class="col-lg-12">
                {% if add_btn %}
                    <div style="margin:5px 10px 5px 0" >
                        {{ add_btn|safe }}
                    </div>
                {% endif %}

                {% for body in body_list %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="well">
                                <p>客户：{{ body.0 }}</p>
                                <p>跟进内容：{{ body.3 }}</p>
                                <div class="pull-right">
                                    {{ body.4 }}
                                    {{ body.5 }}
                                </div>
                            </div>
                            <p><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;跟进人：{{ body.1 }}</p>
                        </div>
                    </div>
                {% endfor %}


            </div>

        </div>

    </div>
    </div>


{% endblock %}
