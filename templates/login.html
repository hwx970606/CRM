{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "js/jquery-3.3.1.min.js" %}">
    <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "plugins/bootstrap/js/bootstrap.min.js" %}">
    <title>Title</title>
    <style>
        .login_box{
            position: relative;
            top: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row login_box">
        <div class="col-lg-6 col-lg-offset-3">
            <h1 class="text-center">登陆页面</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">

                    </label>
                    用户名
                        <input type="text" id="user" name="user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">

                    </label>
                    密码
                        <input type="text" id="pwd" name="pwd" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="登陆"><span style="color: red">{{ msg }}</span>
            </form>


        </div>

    </div>

</div>
</body>
</html>
